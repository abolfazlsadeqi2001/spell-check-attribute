<html>
<head>
<meta charset="utf-8" />

<meta name="author" content="abolfazlsadeqi2001" />
<meta name="description" content="spelling check" />
<meta name="keywords" content="spell check" />
<meta name="view-port" content="width=device-width,initiale-scale=1.0" />

<script>
	function checkSpelling(element){
		var textAreaElement = document.querySelector("textarea");
		textAreaElement.spellcheck = element.checked;
	}
</script>
</head>
<body>
	<input type="checkbox" onclick="checkSpelling(this)" checked="checked" />
	<label>check spelling</label>
	<br>
	<textarea rows="10" cols="70"></textarea>
</body>
</html>
